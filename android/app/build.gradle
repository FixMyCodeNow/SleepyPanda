plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin harus diterapkan setelah Android & Kotlin plugins
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.testt"

    // ⚠️ Turunkan compileSdk untuk menghindari error jdkImage
    compileSdk = 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.testt"

        // Turunkan targetSdk juga
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Untuk sementara gunakan signing debug
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
